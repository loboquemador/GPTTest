<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Card</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: green;
            transition: background-color 0.5s ease;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 5%;
            width: 100%;
            max-width: 100%;
            transition: transform 0.5s ease;
        }

        .card {
            width: 28%;
            height: 0;
            padding-bottom: 39.2%; /* 5:7 ratio */
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            font-size: 4vw;
            color: black;
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        .card.selected {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            padding-bottom: 0;
            transform: translate(-50%, -50%) scale(1);
            z-index: 10;
            box-shadow: none;
            border-radius: 0;
            font-size: 10vw;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="toggleFullScreen(this)">♠️ A</div>
        <div class="card" onclick="toggleFullScreen(this)">♥️ K</div>
        <div class="card" onclick="toggleFullScreen(this)">♣️ Q</div>
    </div>

    <script>
        function toggleFullScreen(card) {
            const container = document.querySelector('.card-container');
            if (card.classList.contains('selected')) {
                card.classList.remove('selected');
                document.body.style.backgroundColor = 'green';
            } else {
                document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                document.body.style.backgroundColor = 'black';
            }
        }
    </script>
</body>
</html>
